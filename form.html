        <form>
            <label for="nombre">Tu nombre</label>
            <input type="text" name="nombre" id="nombre" required>

            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" required>

            <label for="telefono">Tu numero telefonico</label>
            <input type="number" name="telefono" id="telefono" required>

            <label for="consulta">Cual es el motivo de su consulta?</label>
            <select name="consulta" id="consulta" required>
                <option value="consulta">Quiero hacer una reserva</option>
                <option value="consulta">Quiero consultar algo</option>
                <option value="consulta">Critica constructiva</option>
            </select>
            
            <label for="texto">Dejanos tu mensaje <span>- opcional</span></label>
            <textarea name="texto" id="texto" cols="20" rows="10">
            </textarea>
            <input class="enviar" type="submit" value="Enviar">
        </form></div>
