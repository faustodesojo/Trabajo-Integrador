<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="assets/Casa-Bar.ico">
    <title>Login Vintage&Retro bar</title>
</head>
<body>
    <div class="login__text">
        <h1>Retro&Vintage Bar</h1>
        <p>¡Registrate en Retro&Vintage Bar para obtener un monton de beneficios!</p>
    </div>
    <form>
        <input type="text" name="usuario" id="usuario" placeholder="Correo electronico">

        <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña">

        <button class="iniciar-sesion">Iniciar Sesión</button>

        <a href="#">¿olvidaste tu contraseña?</a>

        <div class="registrate">
            <a href="register.html" target="_blank">Registrate Aqui</a>
        </div>
        
    </form>
</body>
</html>
